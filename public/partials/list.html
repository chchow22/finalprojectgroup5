<header onclick="window.location='/#!/home'">
  <h1>Wanderlist</h1>
</header>

<div id="bucketContainer">
  <div class="bucketEvents" ng-repeat="bucketEvent in bucketEvents">

    <div class="titleAndButton">
      <span class="bucketEventName"> {{bucketEvent.name}} </span>
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary btn-lg firstAddToPlannerButton" data-toggle="modal" data-target="#myModal" ng-click="savePlannerIndex()">
        Add to Planner
      </button>

      <!-- Modal -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Set Date and Time</h4>
            </div>
            <div class="modal-body">
              <div class="container">
      <div class="row">
          <div class='col-sm-6'>
              <div class="form-group">
                  <div class='input-group date' id='datetimepicker1'>
                      <input type= "text" placeholder="Click the calendar button" class="form-control" id = "dateTimeInput"/>
                      <span class="input-group-addon">
                          <span class="glyphicon glyphicon-calendar"></span>
                      </span>
                  </div>
              </div>
          </div>
          <script type="text/javascript">
              $(function () {
                  $('#datetimepicker1').datetimepicker();
              });
          </script>
      </div>
  </div>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="button" class="addToPlannerButton" id="addPlanner{{bucketEvent.id}}" ng-click="addButtonClicked()"> Add to Planner </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <span class="bucketEventCategory"> {{bucketEvent.category}} </span>
    <span class="bucketEventPrice"> Price: {{bucketEvent.price}} </span>
    <p class="bucketEventDescription"> {{bucketEvent.description}} </p>
    <div class="fourImagesContainer">
      <img class="bucketImages" src={{bucketEvent.img1}}>
      <img class="bucketImages" src={{bucketEvent.img2}}>
      <img class="bucketImages" src={{bucketEvent.img3}}>
      <img class="bucketImages" src={{bucketEvent.img4}}>
    </div>
    <span class="bucketEventPhone"> {{bucketEvent.phone}} </span>
    <span class="bucketEventAddress"> {{bucketEvent.address}} </span>

  </div>
</div>
<button type="button" class='button' onclick="window.location='/#!/list'"><span class='glyphicon glyphicon-list' id='listIcon'></span></button>
<button class='calButton' type="button" onclick="window.location='/#!/planner'"><span class='glyphicon glyphicon-calendar' id='calIcon'></span></button>
<input type="button" class="goToTop" value="Top" style="display:none;"/>

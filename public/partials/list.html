<header>
  <h1>Wanderlist</h1>
  <h2 class='h2Steps'>Step 2: Add events to planner</h2>
</header>

<div id="bucketContainer">

  <div class="bucketEvents" ng-repeat="bucketEvent in bucketEvents">


    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary btn-lg firstAddToPlannerButton" data-toggle="modal" data-target="#myModal" ng-click="savePlannerIndex()">
    Add to Planner
    </button>


    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Set Date and Time</h4>
          </div>
          <div class="modal-body">
            <div class="container">
              <div class="row">
                <div class='col-sm-6'>
                  <div class="form-group">
                    <div class='input-group date' id='datetimepicker1'>
                      <input type="text" placeholder="Click the calendar button" class="form-control" id="dateTimeInput" />
                      <span class="input-group-addon">
                      <span class="glyphicon glyphicon-calendar"></span>
                      </span>
                    </div>
                  </div>
                </div>
                <script type="text/javascript">
                  $(function() {
                    $('#datetimepicker1').datetimepicker();
                  });
                </script>
              </div>
            </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-default" id="addPlanner{{bucketEvent.id}}" ng-click="addButtonClicked()" data-dismiss="modal"> Add to Planner </button>
          </div>
        </div>
      </div>
    </div>


    <div class="info">
      <p class="bucketEventName"> {{bucketEvent.name}} </p>
      <div class = "categoryPriceContainer">
      <p class="bucketEventCategory"> {{bucketEvent.category}} </p>
      <p class="bucketEventPrice"> Price: {{bucketEvent.price}} </p>
      </div>
      <p class="bucketEventDescription"> {{bucketEvent.description}} </p>
      <a class="bucketEventDescription bucketEventLink" href={{bucketEvent.website}} target="_blank"> Link to Website </a>
      <div class="fourImagesContainer">
        <img id='imgOne' class="bucketImages" src={{bucketEvent.img1}}>
        <img class="bucketImages hideImages" src={{bucketEvent.img2}}>
        <img class="bucketImages hideImages" src={{bucketEvent.img3}}>
        <img class="bucketImages hideImages" src={{bucketEvent.img4}}>
      </div>
      <p class="bucketEventAddress"> {{bucketEvent.address}} </p>
      <p class="bucketEventPhone"> {{bucketEvent.phone}} </p>
      <button class = "deleteBucket" ng-click = "deleteButtonClicked()"> Delete </button>
    </div>




  </div>

</div>

<button type="button" data-toggle="tooltip" data-placement="right" title='To Home Page' class='leftIcon' onclick="window.location='/#!/home'"><span class='glyphicon glyphicon-camera'></span></button>
<button type="button" data-toggle="tooltip" data-placement="left" title='To Planner Page' class='rightIcon' onclick="window.location='/#!/planner'">
  <span class='glyphicon glyphicon-calendar'></span>
  <div class = "counter"> {{numOfPlannerEvents}} </div>
</button>
<button type="button" class="goToTop" style="display:none;"><span class='glyphicon glyphicon-chevron-up'></span></button>

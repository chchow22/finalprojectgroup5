<header>
  <h1>Wanderlist</h1>
  <h2 class='h2Steps'>Step 1: Click on photos you like</h2>
</header>
<input id='filter' type="text" ng-model='city' placeholder="Search photos by city">
<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12 imageContainer">
      <home-image> </home-image>
    </div>
  </div>
</div>
<button type="button" class='leftIcon' onclick="window.location='/#!/welcome'"><span class='glyphicon glyphicon-hand-left'></span></button>
<button type="button" class='rightIcon' onclick="window.location='/#!/list'">
  <span class='glyphicon glyphicon-list'></span>
  <div class = "counter"> {{numOfSelectedPhotos}} </div>
</button>

<button type="button" class="goToTop" style="display:none;"><span class='glyphicon glyphicon-chevron-up'></span></button>
